<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/css?family=Anton|Roboto:300,400,500" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="vue-style.css">
   <script src="vue.js"></script>
   <title>Who pays the bill</title>
</head>
<body>
    <div id="app">
       
<!--DO NOT EDIT FROM HERE UP!! VERY IMPORTANT FOR FILE STRUCTURE!-->
        
                <div id="names" class="container" v-if="state">
            <h1>What are we having for dinner tonight?</h1>
            <div>
               <div class="input_container">
                  <input type="text" v-model="inputName">
                  <button
                     @click="addNameToList">
                     ADD
                  </button>
               </div>
               <div class="error_label" v-if="showError">
                  You must enter a value!
               </div>
               <div class="list_of_names">
                  <div
                     v-for="(name, index) in names"
                     :key="index"
                     @click="removeName(index)"
                     >
                     {{ name }}
                  </div>
               </div>
               <div v-if="names.length > 1">
                  <div class="action_button" 
                     @click="showResult()"
                  >
                     Let the app decide!
                  </div>
               </div>
            </div>
         </div>
         <div id="result" class="container" v-if="!state">
            <div class="result_container">
               <h1>And the winner is...</h1>
               <div class="result_value">
                  {{ result }}
               </div>
               <button class="action_button" @click="returnToStart()">Reset</button>
            </div>
         </div>
       
       
<!--DO NOT EDIT FROM HERE DOWN!! VERY IMPORTANT FOR FILE STRUCTURE!-->
    </div>
 </body>
 
 <script src="main.js"></script>
</html>
