<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baseball Sound Effects</title>
  <link rel="stylesheet" href="drumkit.css">
</head>
<body>

<header class="top-text">
  <h1>Sounds of a Baseball Game</h1>
  <h2>Inspired by Suntrust Park, Atlanta Braves</h2>
</header>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Hart</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Jack Johnson</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="bweathers1208.github.io/sounds/baseball_hit_orbitz.wav"></audio>
  <audio data-key="83" src="bweathers1208.github.io/sounds/cheering.wav"></audio>
  <audio data-key="68" src="bweathers1208.github.io/sounds/boo.wav"></audio>
  <audio data-key="70" src="bweathers1208.github.io/sounds/holy_cow_x.wav"></audio>
  <audio data-key="71" src="bweathers1208.github.io/sounds/trumpet_x.wav"></audio>
  <audio data-key="72" src="bweathers1208.github.io/sounds/gasp_ohhh.wav"></audio>
  <audio data-key="74" src="bweathers1208.github.io/sounds/whah_whah.wav"></audio>
  <audio data-key="75" src="bweathers1208.github.io/sounds/wooow_x.wav"></audio>
  <audio data-key="76" src="bweathers1208.github.io/sounds/kiss_1992.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
