<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);

  
  
  for (var i = 0; i < document.querySelectorAll(".key").length; i++) {

    function handleClick() {
      this.style.color = "red";
  }

    document.querySelectorAll(".key")[i].addEventListener("click", handleClick);

      var buttonInnerHTML = this.innerHTML;

      switch (buttonInnerHTML) {
        case "a" : 
            var baseballHit = new Audio('sounds/baseball_hit_orbitz.wav');
            baseballHit.play();  
          break;
        case "s" : 
            var cheering = new Audio('sounds/cheering.wav');
            cheering.play();
          break;
        case "d" :
            var boo = new Audio('sounds/boo.wav');
            boo.play();
          break;
        case "f" :
            var harryCaray = new Audio('sounds/holy_cow_x.wav');
            harryCaray.play();
          break;
        case "g" :
            var charge = new Audio('sounds/charge.wav');
            charge.play();
          break;
        case "h" :
            var gasp = new Audio('sounds/gasp_ohhh.wav');
            gasp.play();
          break;
        case "j" :
            var out = new Audio('sounds/whah_whah.wav');
            out.play();
          break;
        case "k" :
            var excited = new Audio('sounds/yay_z.wav');
            excited.play();
          break;
        case "l" : 
            var kissCam = new Audio('sounds/kiss_1992.wav');
            kissCam.play();
          break;
        default : console.log(this.buttoninnerHTML);
          break;
      }
  
    //var audio = new Audio('/sounds/baseball_hit_orbitz.wav');

//audio.play();



  }

</script>
